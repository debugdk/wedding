<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak & Taniya's Wedding Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #6b4226;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .title {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            color: #d2691e;
            z-index: 1;
        }
        .hashtag {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ff4500;
            z-index: 1;
        }
        .countdown {
            font-size: 2.5rem;
            position: absolute;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="Engagement Trailer-2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p class="countdown" id="countdown">Deepak & Taniya's grand day is near...</p>

    <script>
        const weddingDate = new Date('May 8, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById('countdown');

            if (timeLeft > 0) {
                countdownElement.textContent = `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
            } else {
                countdownElement.textContent = "It's your wedding day!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
